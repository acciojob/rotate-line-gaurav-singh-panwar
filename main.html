<!DOCTYPE html>
<html>
  <head>
    <style>
      #line {
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: left center;
        width: 200px;
        height: 2px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div id="line"></div>

    <script>
      const line = document.getElementById('line');

      let rotation = 0;
      function rotateLine() {
        rotation += 1;
        line.style.transform = `rotate(${rotation}deg)`;

        requestAnimationFrame(rotateLine);
      }

      rotateLine();
    </script>
  </body>
</html>
